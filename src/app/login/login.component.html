<div class="container">
  <div class="row center">
  <div class="col-12 text-center text-warning">
    <h2>Login</h2>
  <br>
  </div><br>
  
  <div class="col-12">
  <label for="username">Username</label>
  <input type="text" id="username" class="form-control" [(ngModel)]="username" placeholder="Enter Your UserName"/>
  </div><br>
  <div class="col-12 form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter Your Password"/>
  </div><br>
  <div class="col-12"><span class="text-danger">{{error}}</span></div>
  <div class="col-12 text-center">
  <input type="button" value="Login" class="btn btn-primary" (click)="login(this)"/>
</div>
</div>
</div>
